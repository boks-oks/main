<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work In Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #181818;
      --fg: #f4f4f4;
      --accent: #4f8cff;
      --card-bg: #222;
      --danger: #ff4f4f;
      --muted: #888;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      font-size: 1.1rem;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 480px;
    }
    .wip-icon {
      font-size: 3.5rem;
      color: var(--danger);
      margin-bottom: 1rem;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1);}
      100% { opacity: 0.7; transform: scale(1);}
    }
    h1 {
      margin: 0 0 0.5em 0;
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }
    p {
      color: var(--muted);
      text-align: center;
      margin: 0 0 1.5em 0;
    }
    .progress-bar {
      width: 80%;
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin: 1em 0 0.5em 0;
      box-shadow: 0 1px 6px rgba(0,0,0,0.13);
    }
    .progress-bar-inner {
      height: 100%;
      width: 35%; /* Adjust as needed */
      background: linear-gradient(90deg, var(--accent), var(--danger));
      border-radius: 6px 0 0 6px;
      animation: progress 2.5s infinite linear;
    }
    @keyframes progress {
      0% { width: 20%; }
      50% { width: 80%;}
      100% { width: 20%;}
    }
    .note {
      margin-top: 1.5em;
      font-size: 0.98rem;
      color: var(--muted);
      opacity: 0.7;
      text-align: center;
    }
    a {
      color: var(--accent);
      text-decoration: underline dotted;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="wip-icon">ðŸš§</div>
      <h1>Work In Progress</h1>
      <p>
        This page is under construction.<br>
        Please check back later for updates.
      </p>
      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>
      <div class="note">
        Copilot generated this. It looks silly.
      </div>
    </div>
  </div>
</body>
</html>
